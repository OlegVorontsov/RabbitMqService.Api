version: '3.9'

services:
  postgres:
    container_name: postgresRabbitMqService
    image: postgres:latest
    environment:
      POSTGRES_DB: "MessagesDb"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "123"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data: